<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
    }
    a:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Hi, ${name}</h1>
  <p>Thanks for signing up for an account! Before getting started, we just need to verify that this is you. Click the link below to verify your email address:</p>
  <a href="${link}">Verify email address</a>
</div>

<footer>
  <p>This email was sent to you because you signed up for an account.</p>
</footer>
</body>
</html>
